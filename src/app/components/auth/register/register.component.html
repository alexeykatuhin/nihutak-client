<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
  
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="username" placeholder="{{ 'USER.USERNAME' | translate }}" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="{{ 'USER.PASSWORD' | translate }}" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button class="login-form-button" [nzType]="'primary'">{{ 'USER.REGISTER' | translate }}</button>
      </nz-form-control>
    </nz-form-item>
  </form>  
  <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
